name: Commit Message Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-commit-messages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message format
        run: |
          regex='^(feat|fix|docs|test|refactor|style|chore)(\(.+\))?: .+'
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            commits=$(git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s")
          else
            commits=$(git log -1 --pretty=format:"%s")
          fi
          
          echo "Checking commit messages..."
          while IFS= read -r message; do
            if [[ ! "$message" =~ $regex ]]; then
              echo "Invalid commit message format: $message"
              echo "Expected format: type(scope): description"
              echo "Valid types: feat, fix, docs, test, refactor, style, chore"
              exit 1
            fi
            echo "Valid: $message"
          done <<< "$commits"
          
          echo "All commit messages are valid."